version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8@sha256:a106b41026812ac3bac89215a2d06975d2ece04fd2a1a85062f63254734120b6
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: updating npm...
          command: npmv=$(echo $(npm -v) | head -c 1); if [ "$npmv" -lt "6" ]; then sudo npm i -g npm; else echo "Node.js Docker Team finally decided to include npm v6+ in latest image; you can remove this script now"; fi
      - run:
          name: npm read token...
          command: echo "//registry.npmjs.org/:_authToken=$NPM_READ_TOKEN" > .npmrc
      - run:
          name: check npm token...
          command: echo $NPM_READ_TOKEN
      - run:
          name: installing dev dependencies...
          command: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: npm test

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build:
          context: org-global  